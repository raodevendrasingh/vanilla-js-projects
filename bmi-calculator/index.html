<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");
		</style>
		<title>BMI Calculator</title>
	</head>
	<body class="flex items-center justify-center bg-gray-300">
		<div class="bg-gray-400 flex-col p-10 mt-10 rounded-lg">
			<form class="">
				<div class="flex flex-col mb-3">
					<label for="height">Height(cm):</label>
					<input
						type="number "
						name="height"
						id="height"
						class="rounded-md outline-0 px-3"
					/>
				</div>
				<div class="flex flex-col my-3">
					<label for="height">Weight(kg):</label>
					<input
						type="text"
						name="weight"
						id="weight"
						class="rounded-md outline-0 px-3"
					/>
				</div>

				<input
					class="py-1 px-2 mt-3 sm:mt-0 rounded-md bg-green-600 text-white hover:bg-green-700 cursor-pointer transition-colors"
					type="submit"
					value="Calculate"
				/>
			</form>
            <div class="result text-xl my-4">
                <hr class="my-3">
                Result:
            </div>
			<div id="weight-guide">
                <hr class="my-3">
				<h3 class="text-xl ">BMI Weight Guide</h3>
				<p>Under Weight &#x27A3 Less than 18.6</p>
				<p>Normal Range &#x27A3 18.6 and 24.9</p>
				<p>Overweight &#x27A3 Greater than 24.9</p>
			</div>
		</div>

		<script src="/bmi-calculator/script.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</body>
</html>
